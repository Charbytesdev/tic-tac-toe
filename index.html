<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div id="start-screen" class="screen">
        <div class="game-title">TIC TAC TOE</div>
        <div class="start-interaction">
            <div class="set-name">
                <label for="p1-name">Player 1 Name:</label>
                <input id="p1-name-input" data-id="0" type="text">
            </div>
            <button id="start-btn">Start Game</button>
            <div class="set-name">
                <label for="p2-name">Player 2 Name:</label>
                <input id="p2-name-input" data-id="1" type="text">
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class=" header">
            <div id="p1-name"></div>
            <div id="p2-name"></div>
            <div class="player-score">0</div>
            <div class="player-score">0</div>
        </div>
        <div class="board" id="board">
            <div class="board-position" data-position="0"></div>
            <div class="board-position" data-position="1"></div>
            <div class="board-position" data-position="2"></div>
            <div class="board-position" data-position="3"></div>
            <div class="board-position" data-position="4"></div>
            <div class="board-position" data-position="5"></div>
            <div class="board-position" data-position="6"></div>
            <div class="board-position" data-position="7"></div>
            <div class="board-position" data-position="8"></div>
        </div>
    </div>
    <div id="end-screen" class="screen">
        <div id="winner-text"></div>
        <div class="end-buttons">
            <button id="play-again-btn">Play again</button>
            <button id="change-players-btn">Change players</button>
        </div>

    </div>
</body>

</html>
